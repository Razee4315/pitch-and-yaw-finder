<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitch & Yaw Finder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div style="display: flex; align-items: baseline;">
      <h1>Pitch & Yaw Finder</h1>
      <span class="subtitle">Spherical Coordinate Tool</span>
    </div>
  </header>

  <main>
    <div id="workspace">
      <!-- Upload Zone -->
      <div id="uploadZone">
        <div class="upload-content">
          <div class="upload-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
            </svg>
          </div>
          <div class="upload-text">Drag & Drop your image here</div>
          <div class="upload-subtext">Supports JPG, PNG, WEBP</div>
          <button class="btn-primary" onclick="document.getElementById('imageUpload').click()">Browse Files</button>
          <input type="file" id="imageUpload" accept="image/*" style="display: none;">
        </div>
      </div>

      <!-- Image Area -->
      <div id="imageContainer">
        <img id="uploadedImage" alt="Uploaded Equirectangular Image">
        <div id="markerOverlay"></div>
      </div>
    </div>

    <aside>
      <div class="sidebar-header">
        <span class="sidebar-title">Coordinates</span>
        <button id="clearMarkers">Clear All</button>
      </div>
      <ul id="outputList">
        <!-- List items will go here -->
        <li style="padding: 2rem; text-align: center; color: #9ca3af; font-size: 0.875rem; font-style: italic;">
          Click on the image to add points
        </li>
      </ul>

      <div class="sidebar-footer">
        <a href="https://github.com/Razee4315" target="_blank" title="GitHub">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
            </path>
          </svg>
          Razee4315
        </a>
        <a href="https://www.linkedin.com/in/saqlainrazee" target="_blank" title="LinkedIn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
            <rect x="2" y="9" width="4" height="12"></rect>
            <circle cx="4" cy="4" r="2"></circle>
          </svg>
          saqlainrazee
        </a>
        <a href="mailto:saqlainrazee@gmail.com" title="Email">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          saqlainrazee@gmail.com
        </a>
      </div>
    </aside>
  </main>

  <div id="toast">Copied to clipboard!</div>

  <script src="script.js"></script>
</body>

</html>
